<template>
    <lightning-card title="Meeting Rooms">
        <lightning-layout>
            <lightning-layout-item size="4" padding="around-small">
                <ul>
                    <template for:each={meetRoomsInfo} for:item="room">
                        <li key={room.roomName} style="padding:10px">
                            <c-meet-room meet-room-info={room} shows-room-info></c-meet-room>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
            <lightning-layout-item size="8" padding="around-small">
                You have selected : {selectedMeetRoom}
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
